---
layout: default
---

<article class="post-article">
  <header class="post-header">
    <h1 class="post-title">{{ page.title }}</h1>
    <time class="post-date">{{ page.date | date: "%B %d, %Y" }}</time>
  </header>
  
  <div class="post-content">
    {{ content }}
  </div>
</article>

{% if site.related_posts.size > 0 %}
<div class="related">
  <h2>Related Posts</h2>
  <ul class="related-posts">
    {% for post in site.related_posts limit:3 %}
      <li>
        <h3>
          <a href="{{ post.url }}">
            {{ post.title }}
            <small>{{ post.date | date_to_string }}</small>
          </a>
        </h3>
      </li>
    {% endfor %}
  </ul>
</div>
{% endif %}

<style>
.post-article {
  margin-bottom: 4rem;
}

.post-header {
  margin-bottom: 2.5rem;
  padding-bottom: 1.5rem;
  border-bottom: 1px solid #e5e5e5;
}

.post-title {
  font-size: 2.5rem;
  font-weight: 700;
  margin: 0 0 0.5rem 0;
  color: #202020;
  line-height: 1.2;
}

.post-date {
  display: block;
  font-size: 0.95rem;
  color: #999;
  font-weight: 400;
}

.post-content {
  font-size: 1.125rem;
  line-height: 1.8;
  color: #333;
  max-width: 100%;
}

.post-content > *:first-child {
  margin-top: 0;
}

.post-content > *:last-child {
  margin-bottom: 0;
}

.post-content p {
  margin-bottom: 1.5rem;
  text-align: justify;
}

.post-content img {
  max-width: 100%;
  height: auto;
  display: block;
  margin: 2.5rem auto;
  border-radius: 6px;
  box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
}

.post-content h1,
.post-content h2,
.post-content h3,
.post-content h4,
.post-content h5,
.post-content h6 {
  margin-top: 2.5rem;
  margin-bottom: 1rem;
  color: #202020;
  font-weight: 600;
  line-height: 1.3;
}

.post-content h2 {
  font-size: 1.75rem;
  padding-bottom: 0.5rem;
  border-bottom: 2px solid #e5e5e5;
}

.post-content h3 {
  font-size: 1.5rem;
}

.post-content h4 {
  font-size: 1.25rem;
}

.post-content ul,
.post-content ol {
  margin-bottom: 1.5rem;
  padding-left: 2rem;
  line-height: 1.8;
}

.post-content li {
  margin-bottom: 0.75rem;
}

.post-content li > ul,
.post-content li > ol {
  margin-top: 0.5rem;
  margin-bottom: 0.5rem;
}

.post-content code {
  background-color: #f5f5f5;
  padding: 0.2em 0.4em;
  border-radius: 3px;
  font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
  font-size: 0.9em;
  color: #d14;
}

.post-content pre {
  background-color: #f5f5f5;
  border: 1px solid #e5e5e5;
  border-radius: 6px;
  padding: 1rem 1.5rem;
  overflow-x: auto;
  margin: 1.5rem 0;
  line-height: 1.6;
}

.post-content pre code {
  background-color: transparent;
  padding: 0;
  color: #333;
  font-size: 0.9rem;
  white-space: pre;
}

.post-content blockquote {
  border-left: 4px solid #268bd2;
  padding-left: 1.5rem;
  margin: 1.5rem 0;
  color: #666;
  font-style: italic;
}

.post-content hr {
  border: none;
  border-top: 1px solid #e5e5e5;
  margin: 2rem 0;
}

.post-content strong {
  font-weight: 600;
  color: #202020;
}

.post-content em {
  font-style: italic;
}

.post-content a {
  color: #268bd2;
  text-decoration: none;
  border-bottom: 1px solid transparent;
  transition: border-color 0.2s ease;
}

.post-content a:hover {
  border-bottom-color: #268bd2;
}

.related {
  padding-top: 3rem;
  margin-top: 3rem;
  border-top: 1px solid #e5e5e5;
}

.related h2 {
  font-size: 1.5rem;
  margin-bottom: 1.5rem;
  color: #202020;
}

.related-posts {
  list-style: none;
  padding: 0;
}

.related-posts li {
  margin-bottom: 1rem;
}

.related-posts a {
  color: #333;
  text-decoration: none;
}

.related-posts a:hover {
  color: #268bd2;
}

.related-posts small {
  display: block;
  color: #999;
  font-size: 0.875rem;
  margin-top: 0.25rem;
}

@media (max-width: 48em) {
  .post-title {
    font-size: 2rem;
  }
  
  .post-content {
    font-size: 1rem;
  }
  
  .post-content h2 {
    font-size: 1.5rem;
  }
  
  .post-content h3 {
    font-size: 1.25rem;
  }
}
</style>
