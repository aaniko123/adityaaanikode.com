---
layout: default
---

<article class="post-article">
  <header class="post-header">
    <h1 class="post-title">{{ page.title }}</h1>
    <time class="post-date">{{ page.date | date: "%B %d, %Y" }}</time>
  </header>
  
  <div class="post-content">
    {{ content }}
  </div>
</article>

{% if site.related_posts.size > 0 %}
<div class="related">
  <h2>Related Posts</h2>
  <ul class="related-posts">
    {% for post in site.related_posts limit:3 %}
      <li>
        <h3>
          <a href="{{ post.url }}">
            {{ post.title }}
            <small>{{ post.date | date_to_string }}</small>
          </a>
        </h3>
      </li>
    {% endfor %}
  </ul>
</div>
{% endif %}

<style>
/* Override poole.css with higher specificity */
.post-article {
  margin-bottom: 4rem;
}

.post-header {
  margin-bottom: 2.5rem;
  padding-bottom: 1.5rem;
  border-bottom: 1px solid #e5e5e5;
}

.post-article .post-title {
  font-size: 2.5rem !important;
  font-weight: 700 !important;
  margin: 0 0 0.5rem 0 !important;
  color: #202020 !important;
  line-height: 1.2 !important;
}

.post-article .post-date {
  display: block !important;
  font-size: 0.95rem !important;
  color: #999 !important;
  font-weight: 400 !important;
  margin-top: -0.5rem !important;
  margin-bottom: 1rem !important;
}

.post-content {
  font-size: 1.125rem !important;
  line-height: 1.8 !important;
  color: #333 !important;
  max-width: 100% !important;
}

.post-content > *:first-child {
  margin-top: 0 !important;
}

.post-content > *:last-child {
  margin-bottom: 0 !important;
}

.post-content p {
  margin-bottom: 1.5rem !important;
  text-align: left !important;
  max-width: 100% !important;
}

.post-content img {
  max-width: 100% !important;
  height: auto !important;
  display: block !important;
  margin: 2.5rem auto !important;
  border-radius: 6px !important;
  box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1) !important;
}

.post-content h1,
.post-content h2,
.post-content h3,
.post-content h4,
.post-content h5,
.post-content h6 {
  margin-top: 2.5rem !important;
  margin-bottom: 1rem !important;
  color: #202020 !important;
  font-weight: 600 !important;
  line-height: 1.3 !important;
}

.post-content h2 {
  font-size: 1.75rem !important;
  padding-bottom: 0.5rem !important;
  border-bottom: 2px solid #e5e5e5 !important;
}

.post-content h3 {
  font-size: 1.5rem !important;
}

.post-content h4 {
  font-size: 1.25rem !important;
}

.post-content ul,
.post-content ol {
  margin-bottom: 1.5rem !important;
  padding-left: 2rem !important;
  line-height: 1.8 !important;
}

.post-content li {
  margin-bottom: 0.75rem !important;
  line-height: 1.8 !important;
}

.post-content li > ul,
.post-content li > ol {
  margin-top: 0.5rem !important;
  margin-bottom: 0.5rem !important;
}

/* Style indented code blocks (from markdown 4-space indentation) as styled paragraphs */
.post-content pre {
  background-color: #fafafa !important;
  border-left: 3px solid #268bd2 !important;
  border-top: none !important;
  border-right: none !important;
  border-bottom: none !important;
  padding: 1rem 1.5rem !important;
  margin: 1rem 0 !important;
  overflow-x: auto !important;
  border-radius: 0 !important;
  font-family: 'PT Sans', Helvetica, Arial, sans-serif !important;
  font-size: 1.125rem !important;
  color: #333 !important;
  line-height: 1.8 !important;
  white-space: pre-wrap !important;
  word-wrap: break-word !important;
  font-style: normal !important;
}

.post-content pre code {
  background-color: transparent !important;
  padding: 0 !important;
  color: #333 !important;
  font-size: 1.125rem !important;
  font-family: 'PT Sans', Helvetica, Arial, sans-serif !important;
  white-space: pre-wrap !important;
  word-wrap: break-word !important;
  border-radius: 0 !important;
}

/* Inline code (backticks) */
.post-content code:not(pre code) {
  background-color: #f5f5f5 !important;
  padding: 0.2em 0.4em !important;
  border-radius: 3px !important;
  font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace !important;
  font-size: 0.9em !important;
  color: #d14 !important;
}

.post-content blockquote {
  border-left: 4px solid #268bd2 !important;
  padding-left: 1.5rem !important;
  margin: 1.5rem 0 !important;
  color: #666 !important;
  font-style: italic !important;
}

.post-content hr {
  border: none !important;
  border-top: 1px solid #e5e5e5 !important;
  margin: 2rem 0 !important;
}

.post-content strong {
  font-weight: 600 !important;
  color: #202020 !important;
}

.post-content em {
  font-style: italic !important;
}

.post-content a {
  color: #268bd2 !important;
  text-decoration: none !important;
  border-bottom: 1px solid transparent !important;
  transition: border-color 0.2s ease !important;
}

.post-content a:hover {
  border-bottom-color: #268bd2 !important;
}

.related {
  padding-top: 3rem !important;
  margin-top: 3rem !important;
  border-top: 1px solid #e5e5e5 !important;
}

.related h2 {
  font-size: 1.5rem !important;
  margin-bottom: 1.5rem !important;
  color: #202020 !important;
}

.related-posts {
  list-style: none !important;
  padding: 0 !important;
}

.related-posts li {
  margin-bottom: 1rem !important;
}

.related-posts a {
  color: #333 !important;
  text-decoration: none !important;
}

.related-posts a:hover {
  color: #268bd2 !important;
}

.related-posts small {
  display: block !important;
  color: #999 !important;
  font-size: 0.875rem !important;
  margin-top: 0.25rem !important;
}

@media (max-width: 48em) {
  .post-article .post-title {
    font-size: 2rem !important;
  }
  
  .post-content {
    font-size: 1rem !important;
  }
  
  .post-content h2 {
    font-size: 1.5rem !important;
  }
  
  .post-content h3 {
    font-size: 1.25rem !important;
  }
  
  .post-content pre,
  .post-content pre code {
    font-size: 0.95rem !important;
  }
}
</style>
